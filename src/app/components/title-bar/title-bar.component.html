<mat-toolbar color="primary" class="navbar">

    <div class="logo">
        <button mat-icon-button aria-label="Admin" class="admin">
            <mat-icon>home</mat-icon>
        </button>
        <img src="assets/logo.png" alt="eZuite Logo" class="logo-image" />
    </div>


    
    <!-- Breadcrumb Section -->
    <div class="breadcrumb">
        
    <!-- Admin Icon -->

    <!-- Favorite Star Icon -->
    <button mat-icon-button aria-label="Favorite" class="favorite">
